<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items....">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="" id="addForm" class="form-inline mb-3" >
                <input type="text" name="" id="item" class="form-control mb-3">
                <input type="submit" class="btn btn-dark">
            </form>
            <h2 class="title">Items</h2>
            <ul Id="items" class="list-group">
                <li class="list-group-items my-2">Items 1 <button class="btn btn-danger btn-sm float-right delete mx-5">X</button></li>
                <li class="list-group-items my-2">Items 2<button class="btn btn-danger btn-sm float-right delete mx-5">X</button></li>
                <li class="list-group-items my-2">Items 3<button class="btn btn-danger btn-sm float-right delete mx-5">X</button></li>
                <li class="list-group-items my-2">Items 4<button class="btn btn-danger btn-sm float-right delete mx-5">X</button></li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
